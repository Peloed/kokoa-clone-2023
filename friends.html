<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <span class="badge2"></span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <a id="firends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends'Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://newsatcl-pctr.c.yimg.jp/t/amd-img/20230206-11407577-maidonans-000-1-view.jpg?exp=10800"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Yun</h4>
            <!-- <h6 class="user-component__subtitle">whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__chennel-header">
          <span>Chennel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://newsatcl-pctr.c.yimg.jp/t/amd-img/20230206-11407577-maidonans-000-1-view.jpg?exp=10800"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Chennel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span
              >2
              <i class="fas fa-chevron-right fa-xs"></i>
            </span>
          </div>
        </div>
      </div>
    </main>

    <!-- VSC ShotCut  nav>ul>li*4>a このままtabを押すとhrefとcontentsをにゅうりょくできる -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__ntn">
          <a clss="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__ntn">
          <a clss="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__ntn">
          <a clss="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__ntn">
          <a clss="nav__link" href="more.html">
            <div>
              <span class="nav_notification2 badge2"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </div>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
